setup-trigger-project:
  stage: setup
  rules:
    - if: $GITLAB_SETUP_MODE == null
      when: never
    - when: always
  tags:
    - $RUNNER_TAGS
  needs:
    - get-files-from-git
  image: ${REGISTRY_DOMAIN}${CICD_NAMESPACE}${PYTHON_PROCESS_PATH}:${PYTHON_PROCESS_TAG}
  script:
    - cd cicd-script
    - python3 -m setup.main
      --setup-trigger
    